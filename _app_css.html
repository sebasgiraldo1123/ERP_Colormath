<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<style>
    body {
        background-color: #e8e8b8;
    }

    .container {
        max-width: 1000px;
    }

    /*
    Todos los inputs type text resiben texto solo en may√∫scula
    */
    input {
        text-transform: uppercase;
    }

    /*
    Desactiva los botones del input type number
    */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /*
    Cambia el fondo de los inputs que tienen el atributo read only
    */
    input[readonly] {
        background-color: rgb(111, 183, 201);
    }

    /*
    Modifica el ancho de un modal
    */
    .modal-lg {
        max-width: 1000px;
    }

    .modal-backdrop {
        background-color: lightgray;
    }

</style>
